                    :root {
    color-scheme: light dark;

    --color-background-light: #ffffff;
    /* White */
    --color-dimmed-light: #a0cae4;
    /* Light Gray 200 */
    --color-primary-light: #191e23;
    /* Dark Gray 900 */
    --color-secondary-light: #6fb388;
    /* Dark Gray 300 */
    --color-secondary-bis-light: #6d797e;
    /* Dark Gray 300 */

    /* WordPress Blue */

    --color-background-dark: #191e23;
    /* Dark Gray 900 */
    --color-dimmed-dark: #23282d;
    /* Dark Gray 800 */

    /* Light Gray 100 */

    /* Light Gray 700 */
    --color-secondary-bis-dark: #ccd0d4;
    /* Light Gray 700 */
    --color-accent-dark: #00a0d2;
    /* Medium Blue */

    --color-background: var(--color-background-light);
    --color-dimmed: var(--color-dimmed-light);
    --color-primary: var(--color-primary-light);
    --color-secondary: var(--color-secondary-light);
    --color-secondary-bis: var(--color-secondary-bis-light);
    --color-accent: var(--color-accent-light);

    --scale-ratio: 1.20;
    --scale0: 1rem;

    --scale4: calc(var(--scale3) * var(--scale-ratio));
    --scale5: calc(var(--scale4) * var(--scale-ratio));
}

@media (prefers-color-scheme: dark) {

                <script type="module">
                    const pluralize = (num, str) => `${num} ${num === 1 ? str : str.concat('s')}`

class TimeDuration extends HTMLElement {
  connectedCallback() {
    const [from, to] = this.querySelectorAll('time')
    if (!from) return

    const startDate = new Date(from.dateTime || from.textContent)
    const endDate = new Date(to ? to.dateTime || to.textContent : Date.now())
    const diffDate = new Date(endDate - startDate)

    const years = diffDate.getFullYear() - 1970
    const months = diffDate.getMonth()
    const days = diffDate.getDate() - 1

    const segments = [
      years && pluralize(years, 'yr'),
      months && pluralize(months, 'mo'),
      days && !years && !months && pluralize(days, 'day'),
    ].filter(Boolean)
  }
}

customElements.define('time-duration', TimeDuration)
